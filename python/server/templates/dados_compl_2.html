<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/dados_compl_1.css">
    <title>Seus interesses</title>
</head>
<body>
    <h1>Personalize sua experiência</h1>
    <section>
        <form action="post">
            
            <section id="regioes">
            <h2>Escolha as regiões que você quer ser aprovado.</h2>
            <input type="text" list="options" id="input-field" onkeyup="gerenciarOptions()">
                <datalist id="options">
                <option value="Opção 1">
                <option value="Opção 2">
                <option value="Opção 3">
                <option value="Opção 4">
                <option value="Opção 5">
                </datalist>
            <label for="input-array">Regiões</label>
            <input type="text" class="hide" id="input-array">
            <section id="cursos-selecionados"></section>
            </section>

            
            <section id="turnos">
                <h2>Escolha os turnos que você quer estudar</h2>
                <label for="turnos"></label>
                <input type="checkbox" id="Matutino"><label for="">Matutino</label>
                <input type="checkbox" id="Vespertino"><label for="">Vespertino</label>
                <input type="checkbox" id="Noturno"><label for="">Noturno</label>
                <input type="checkbox" id="Integral"><label for="">Integral</label>
                <input type="checkbox" id="EaD"><label for="">EaD</label>
            </section>
            

        </form>

        
    </section>
</body>
<script src="../static/dados_compl_1.js"></script>

</html>
