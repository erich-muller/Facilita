<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon">
    <title>Facilita | Entre na sua conta</title>
</head>
<body>
    <div class="topo">
        <header id="nav">
            <a href="plataforma.html"><img src="../media/facilita.png" alt="Logo Facilita"></a>
            <nav>
                <ul>
                    <li>
                        <a href="cadastro.html">Cadastrar-me</a>
                    </li>
                    <li>
                        <a href="#" onclick="alert('Página ainda não feita')">Quem somos</a>
                    </li>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </nav>
            <button id="btn-mobile"><span id="hamburguer"></span></button>
        </header>
        <aside class="alert">
            <ul>
                <li>Isto é apenas uma demonstração, este site não está funcional no momento!</li>
            </ul>
        </aside>
    </div>
    <main>
        <div class="form-title">
            <h1>Entre na sua conta</h1>
            <aside><p>Não tem uma conta? <a href="cadastro.html">Cadastre-se!</a></p></aside>
        </div>
        <form action="plataforma.html" method="post">
            <div class="content-form">
                <div class="conteudo">
                    <div>
                        <label for="email-inp">Email</label>
                        <input type="email" placeholder="nome@exemplo.com" id="email-inp">
                    </div>
                    <div>
                        <label for="pass-inp">Senha</label>
                        <input type="password" id="pass-inp">
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar de mim</label>
                    </div>
                    <button type="submit">Entrar</button>
                </div>
                <img src="../media/icon.png" alt="ícone" class="icone">
            </div>
        </form>
    </main>
    <footer>
        <p>Facilita&reg;</p>
    </footer>
</body>
