        <main>
            <div class="card-sup">
                <h1>Nome Sobrenome</h1>
            </div>
            <div class="card-bot">
                <form action="#" method="post">
                    <table>
                        <tr><td>Redação</td><td><input type="number" disabled id="red" value="650", min="0" max="1000" step="0.1"></td></tr>
                        <tr><td>Ciências da Natureza e suas Tecnologias</td><td><input type="number" disabled id="red" value="650", min="0" max="1000" step="0.1"></td></tr>
                        <tr><td>Ciências Humanas e suas Tecnologias</td><td><input type="number" disabled id="red" value="650", min="0" max="1000" step="0.1"></td></tr>
                        <tr><td>Matemática e suas Tecnologias</td><td><input type="number" disabled id="red" value="650", min="0" max="1000" step="0.1"></td></tr>
                        <tr><td>Linguagens, Códigos e suas Tecnologias</td><td><input type="number" disabled id="red" value="650", min="0" max="1000" step="0.1"></td></tr>
                    </table>
                    <div class="cotas">
                        <div class="coluna">
                            <div class="cota">
                                <input type="checkbox" disabled name="" id="ens-pub"><label for="ens-pub">Ensino Público</label>
                            </div>
                            <div class="cota">
                                <input type="checkbox" disabled name="" id="baixa-renda"><label for="baixa-renda">Baixa Renda</label>
                            </div>
                        </div>
                        
                        <div class="coluna">
                            <div class="cota">
                                <input type="checkbox" disabled name="" id="pr-par-ind"><label for="pr-par-ind">Pretos Pardos e Indígenas</label> 
                            </div>
                            <div class="cota">
                                <input type="checkbox" disabled name="" id="deficiente"><label for="deficiente">Deficiente</label> 
                            </div> 
                        </div>
                    </div>
                    <button type="submit" id="salvar" hidden>Salvar</button>
                </form>
                <button onclick="alert('Ao total existem 8 cotas compostas por 4 critérios. \n\n- Ensino Público: Candidatos que cursaram, todo o ensino médio em escolas públicas.\n- Baixa Renda: Candidatos com renda familiar bruta per capita igual ou inferior a 1,5 salário mínimo.\n- Pretos Pardos ou Indígenas: Candidatos autodeclarados pretos, pardos ou indígenas\n- Deficiente: Candidatos com deficiência')">Entenda cada cota</button>
                    <button id="edit-btn">Editar Dados</button>
                    <button id="cancel" hidden>Cancelar</button>
