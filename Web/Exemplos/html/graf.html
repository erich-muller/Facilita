<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="dados_teste.json"></script>
    <script type="text/javascript">

        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var tabela = new google.visualization.DataTable();
            tabela.addColumn('date', 'Datas');
            tabela.addColumn('number', 'Notas');
            tabela.addColumn('number', 'Sua Nota');
            
            tabela.addRows([
                [new Date('06/14/2019'), 589.63, 612.21],
                [new Date('04/15/2020'), 593.65, 612.21],
                [new Date('07/16/2020'), 620.11, 612.21],
                [new Date('03/21/2021'), 612.60, 612.21],
                [new Date('08/07/2021'), 614.87, 612.21]
            ]);

            var options = {
                backgroundColor: { fill:'transparent' },
                chart: {title: '', subtitle: ''},
                legendTextStyle: { color:'#FFF', bold: true },
                pointSize: 10,
                lineWidth: 5,
                series: { 1: {pointSize: 0}},
                vAxis: { textStyle: {color: '#fff'} },
                hAxis: { gridlines: {color: 'none', count: -1}, format: 'dd/MM/yyyy', textStyle:{color: '#FFF'} },
                legend: { alignment:'center' },
                chartArea: { backgroundColor: {fill: 'transparent'}, width: '70%' },
                colors: ['#e2e222', '#FF0080'],
                crosshair: { trigger: 'both', orientation: 'both' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(tabela, options)
        }
        
    </script>
</head>
<body style="background: #131313;">
    <div id="curve_chart"  style="width: 70vw; height: 300px; margin: auto;"></div>
</body>
</html>
